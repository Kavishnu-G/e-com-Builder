<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Site Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 >E-Commerce Site Builder</h1>
  <div id="controls">

<button id="open-file" style="display: none;">View Website</button>
  </div>
  <script src="script.js"></script>

</html>
